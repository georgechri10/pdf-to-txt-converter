<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to TXT Converter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-box {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-box:hover {
            border-color: #007bff;
        }
        .upload-box.dragover {
            border-color: #007bff;
            background: #f0f7ff;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .filename {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>PDF to TXT Converter</h1>

    <div class="upload-box" id="dropZone">
        <p>Drop ZIP file here or click to select</p>
        <input type="file" id="fileInput" accept=".zip">
        <div class="filename" id="fileName"></div>
    </div>

    <div style="text-align: center;">
        <button class="btn" id="convertBtn" disabled>Convert</button>
    </div>

    <div class="status" id="status" style="display: none;"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.zip')) {
                selectFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                selectFile(e.target.files[0]);
            }
        });

        function selectFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            convertBtn.disabled = false;
            status.style.display = 'none';
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Check file size (Vercel limit ~4.5MB)
            if (selectedFile.size > 4 * 1024 * 1024) {
                status.style.display = 'block';
                status.className = 'status error';
                status.textContent = 'File too large. Max 4MB. Try fewer PDFs.';
                return;
            }

            convertBtn.disabled = true;
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'Converting... (may take up to 60s)';

            try {
                const base64 = await fileToBase64(selectedFile);

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: base64 })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Server error: ' + text.substring(0, 100));
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                // Download result
                const blob = base64ToBlob(data.file, 'application/zip');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted_txt_files.zip';
                a.click();
                URL.revokeObjectURL(url);

                status.className = 'status success';
                status.textContent = 'Done! Converted ' + (data.count || '') + ' files.';

            } catch (err) {
                status.className = 'status error';
                status.textContent = 'Error: ' + err.message;
            }

            convertBtn.disabled = false;
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function base64ToBlob(base64, type) {
            const bytes = atob(base64);
            const arr = new Uint8Array(bytes.length);
            for (let i = 0; i < bytes.length; i++) {
                arr[i] = bytes.charCodeAt(i);
            }
            return new Blob([arr], { type });
        }
    </script>
</body>
</html>
